<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Digitaler Würfel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .scene {
      width: 50vw;
      height: 50vw;
      max-width: 600px;
      max-height: 600px;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transform-origin: center;
      transition: transform 3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: block; 
  opacity: 1; 
  transition: opacity 0.5s ease-in-out, transform 2s ease-in-out;
    }
   
    .cube.hidden {
  display: none; 
}


    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border: 1px solid #333;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
    }

/* Fixe Ausrichtung der Hauptwürfelseiten */
#main-cube .face1 {
  transform: rotateY(0deg) translateZ(25vw);
}
#main-cube .face2 {
  transform: rotateY(90deg) translateZ(25vw);
}
#main-cube .face3 {
  transform: rotateY(180deg) translateZ(25vw);
}
#main-cube .face4 {
  transform: rotateY(-90deg) translateZ(25vw);
}
#main-cube .face5 {
  transform: rotateX(90deg) translateZ(25vw);
}
#main-cube .face6 {
  transform: rotateX(-90deg) translateZ(25vw);
}


#cube-sozial .face1,
#cube-öffentlich .face1,
#cube-buisness .face1,
#cube-geistliche .face1,
#cube-künstler .face1,
#cube-handwerk .face1 {
  transform: rotateY(0deg) translateZ(25vw);
}

#cube-sozial .face2,
#cube-öffentlich .face2,
#cube-buisness .face2,
#cube-geistliche .face2,
#cube-künstler .face2,
#cube-handwerk .face2 {
  transform: rotateY(90deg) translateZ(25vw);
}

#cube-sozial .face3,
#cube-öffentlich .face3,
#cube-buisness .face3,
#cube-geistliche .face3,
#cube-künstler .face3,
#cube-handwerk .face3 {
  transform: rotateY(180deg) translateZ(25vw);
}

#cube-sozial .face4,
#cube-öffentlich .face4,
#cube-buisness .face4,
#cube-geistliche .face4,
#cube-künstler .face4,
#cube-handwerk .face4 {
  transform: rotateY(-90deg) translateZ(25vw);
}

#cube-sozial .face5,
#cube-öffentlich .face5,
#cube-buisness .face5,
#cube-geistliche .face5,
#cube-künstler .face5,
#cube-handwerk .face5 {
  transform: rotateX(90deg) translateZ(25vw);
}

#cube-sozial .face6,
#cube-öffentlich .face6,
#cube-buisness .face6,
#cube-geistliche .face6,
#cube-künstler .face6,
#cube-handwerk .face6 {
  transform: rotateX(-90deg) translateZ(25vw);
}


    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
  .scene {
    width: 90vw;
    height: 90vw;
  }


    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="back-button" class="back-button hidden" onclick="goBack()">← Zurück</button>
  <div class="scene">
    <div class="cube" id="main-cube">
      <div class="face face1" data-target="cube-sozial" style="background-image: url('./haupt/sozial.jpg');"></div>

      <div class="face face6" data-target="cube-handwerk" style="background-image: url('./haupt/handwerker.jpg');"></div>
    </div>

      <div class="face face6" style="background-image: url('./sozial/therapeut.jpg');"></div>
    </div>

    <div class="cube hidden" id="cube-öffentlich">

      <div class="face face4" style="background-image: url('./öffentlich/richter.jpg');"></div>
      <div class="face face5" style="background-image: url('./öffentlich/soldat_.jpg');"></div>

    </div>

      <div class="face face1" style="background-image: url('./geistliche/imam_.jpg');"></div>

      <div class="face face1" style="background-image: url('./künstler/actor.jpg');"></div>

    </div>

      <div class="face face1" style="background-image: url('./handwerk/bauarbeiter.jpg');"></div>
      <div class="face face2" style="background-image: url('./handwerk/elektriker.jpg');"></div>
      <div class="face face3" style="background-image: url('./handwerk/gärtner.jpg');"></div>
      <div class="face face4" style="background-image: url('./handwerk/koch.jpg');"></div>
      <div class="face face5" style="background-image: url('./handwerk/maurer_.jpg');"></div>
      <div class="face face6" style="background-image: url('./handwerk/schmied.jpg');"></div>
    </div>

    <div class="cube hidden" id="cube-buisness">
      <div class="face face1" style="background-image: url('./business/bankier_.jpg');"></div>
      <div class="face face2" style="background-image: url('./business/börse_.jpg');"></div>
      <div class="face face3" style="background-image: url('./business/consulting_.jpg');"></div>
      <div class="face face4" style="background-image: url('./business/marketing_.jpg');"></div>
      <div class="face face5" style="background-image: url('./business/recht_.jpg');"></div>
      <div class="face face6" style="background-image: url('./business/start-up.jpg');"></div>
    </div>
  </div>

 <script>
const mainCube = document.getElementById("main-cube");
const backButton = document.getElementById("back-button");

const rotationMap = {
  1: { x: 0, y: 0, target: 'cube-sozial' },
  2: { x: 0, y: -90, target: 'cube-öffentlich' },
  3: { x: 0, y: 180, target: 'cube-buisness' },
  4: { x: 0, y: 90, target: 'cube-geistliche' },
  5: { x: -90, y: 0, target: 'cube-künstler' },
  6: { x: 90, y: 0, target: 'cube-handwerk' },
};

let rolledSide = null;
let hasRolled = false;

mainCube.addEventListener("click", () => {
  if (!hasRolled) {
    rolledSide = Math.floor(Math.random() * 6) + 1;
    const { x, y } = rotationMap[rolledSide];
    mainCube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

    setTimeout(() => {
      const { target } = rotationMap[rolledSide];
      const targetCube = document.getElementById(target);

      // Verstecke den Hauptwürfel, aber behalte den Übergang im Auge
      document.querySelectorAll(".cube").forEach(cube => cube.classList.add("hidden"));
      targetCube.classList.remove("hidden");

      // Setze anfängliche Position des Zielwürfels zurück (damit der Übergang funktioniert)
      targetCube.style.transition = "none";
      targetCube.style.transform = "rotateX(0deg) rotateY(0deg)";

      // Warte einen Frame, bevor die Rotation des Zielwürfels startet
      requestAnimationFrame(() => {
        const randomX = Math.floor(Math.random() * 1080);
        const randomY = Math.floor(Math.random() * 1080);
         targetCube.style.transition = "transform 2s ease-in-out";
        targetCube.style.transform = `rotateX(0deg) rotateY(0deg)`;
      });

      backButton.classList.remove("hidden");  
    }, 5000); 
    hasRolled = true;
  }
});

function goBack() {
  document.querySelectorAll(".cube").forEach(cube => cube.classList.add("hidden"));
  mainCube.classList.remove("hidden");
  mainCube.style.transform = "rotateX(0deg) rotateY(0deg)";
  rolledSide = null;
  hasRolled = false;
  backButton.classList.add("hidden");
}
</script>

</body>
</html>
