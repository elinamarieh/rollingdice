<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Digitaler W√ºrfel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      <button id="back-button" class="back-button hidden" onclick="goBack()">‚Üê Zur√ºck</button>
    }

    .scene {
  width: 50vw; 
  height: 50vw; 
  max-width: 600px; 
  max-height: 600px; 
  perspective: 1000px;
  position: relative;
  overflow: hidden;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(30deg);
      transform-origin: center;
      transition: transform 3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .face {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover; 
  background-position: center;
      border: 1px solid #333;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
    }

.face1  { transform: rotateY(0deg) translateZ(25vw); }
.face2  { transform: rotateY(90deg) translateZ(25vw); }
.face3  { transform: rotateY(180deg) translateZ(25vw); }
.face4  { transform: rotateY(-90deg) translateZ(25vw); }
.face5  { transform: rotateX(90deg) translateZ(25vw); }
.face6  { transform: rotateX(-90deg) translateZ(25vw); }


    .hidden {
      display: none;
    }

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: #fff;
  color: #000;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 4px;
  font-size: 14px;
  z-index: 1000;  
}

.hidden {
  display: none;
}

  </style>
</head>
<body>

  <div class="scene">
    <!-- Hauptw√ºrfel -->
    <div class="cube" id="main-cube">
      <div class="face face1" data-target="cube-sozial" style="background-image: url('./haupt/sozial.jpg');background-size: cover;"></div>
      <div class="face face2" data-target="cube-√∂ffentlich" style="background-image: url('./haupt/√∂ffentlich.jpg');background-size: cover;"></div>
      <div class="face face3" data-target="cube-buisness" style="background-image: url('./haupt/economic.jpg');background-size: cover;"></div>
      <div class="face face4" data-target="cube-geistliche" style="background-image: url('./haupt/geistlich.jpg');background-size: cover;"></div>
      <div class="face face5" data-target="cube-k√ºnstler" style="background-image: url('./haupt/artist.jpg');background-size: cover;"></div>
      <div class="face face6" data-target="cube-handwerk" style="background-image: url('./haupt/handwerker.jpg');background-size: cover;"></div>
    </div>

    <!-- Folgew√ºrfel-Vorlage -->
    <div class="cube hidden" id="cube-sozial">
      <div class="face face1" style="background-image: url('./sozial/altenpfleger.jpg');"></div>
      <div class="face face2" style="background-image: url('./sozial/erzieher.jpg');"></div>
      <div class="face face3" style="background-image: url('./sozial/hebamme.jpg');"></div>
      <div class="face face4" style="background-image: url('./sozial/krankenpflege.jpg');"></div>
      <div class="face face5" style="background-image: url('./sozial/sozialarbeiter.jpg');"></div>
      <div class="face face6" style="background-image: url('./sozial/therapeut.jpg');"></div>
    </div>

    <div class="cube hidden" id="cube-√∂ffentlich">
      <div class="face face1" style="background-image: url('./√∂ffentlich/feuerwehr.jpg');"></div>
      <div class="face face2" style="background-image: url('./√∂ffentlich/gelehrter_.jpg');"></div>
      <div class="face face3" style="background-image: url('./√∂ffentlich/polizei.jpg');"></div>
      <div class="face face4" style="background-image: url('./√∂ffentlich/richter.jpg');"></div>
      <div class="face face5" style="background-image: url('./√∂ffentlich/soldat_.jpg');"></div>
      <div class="face face6" style="background-image: url('./√∂ffentlich/stra√üenreinigung.jpg');"></div>
    </div>

    <!-- Weitere W√ºrfel analog -->
    <div class="cube hidden" id="cube-geistliche">
      <div class="face face1" style="background-image: url('./geistliche/imam_.jpg');"></div>
      <div class="face face2" style="background-image: url('./geistliche/m√∂nch.jpg');"></div>
      <div class="face face3" style="background-image: url('./geistliche/papst.jpg');"></div>
      <div class="face face4" style="background-image: url('./geistliche/philosoph_.jpg');"></div>
      <div class="face face5" style="background-image: url('./geistliche/priester.jpg');"></div>
      <div class="face face6" style="background-image: url('./geistliche/rabbi_.jpg');"></div>
    </div>

    <div class="cube hidden" id="cube-k√ºnstler">
      <div class="face face1" style="background-image: url('./k√ºnstler/actor.jpg');"></div>
      <div class="face face2" style="background-image: url('./k√ºnstler/grafiker_.jpg');"></div>
      <div class="face face3" style="background-image: url('./k√ºnstler/journalist_.jpg');"></div>
      <div class="face face4" style="background-image: url('./k√ºnstler/k√ºnstler.jpg');"></div>
      <div class="face face5" style="background-image: url('./k√ºnstler/musiker_.jpg');"></div>
      <div class="face face6" style="background-image: url('./k√ºnstler/videographer_.jpg');"></div>
    </div>
    
    <div class="cube hidden" id="cube-handwerk">
      <div class="face face1" style="background-image: url('./handwerk/bauarbeiter.jpg');"></div>
      <div class="face face2" style="background-image: url('./handwerk/elektriker.jpg');"></div>
      <div class="face face3" style="background-image: url('./handwerk/g√§rtner.jpg');"></div>
      <div class="face face4" style="background-image: url('./handwerk/koch.jpg');"></div>
      <div class="face face5" style="background-image: url('./handwerk/maurer_.jpg');"></div>
      <div class="face face6" style="background-image: url('./handwerk/schmied.jpg');"></div>
    </div>

    <div class="cube hidden" id="cube-buisness">
      <div class="face face1" style="background-image: url('./buisness/bankier_.jpg');"></div>
      <div class="face face2" style="background-image: url('./buisness/b√∂rse_.jpg');"></div>
      <div class="face face3" style="background-image: url('./buisness/consulting_.jpg');"></div>
      <div class="face face4" style="background-image: url('./buisness/marketing_.jpg');"></div>
      <div class="face face5" style="background-image: url('./buisness/recht_.jpg');"></div>
      <div class="face face6" style="background-image: url('./buisness/start-up.jpg');"></div>
    </div>
  </div>

   <script>
  const mainCube = document.getElementById("main-cube");
  const backButton = document.getElementById("back-button");

  // Zuordnung von W√ºrfelseite ‚Üí Rotation + Zielw√ºrfel
  const rotationMap = {
    1: { x: 0, y: 0, target: 'cube-sozial' },
    2: { x: 0, y: -90, target: 'cube-√∂ffentlich' },
    3: { x: 0, y: 180, target: 'cube-buisness' },
    4: { x: 0, y: 90, target: 'cube-geistliche' },
    5: { x: -90, y: 0, target: 'cube-k√ºnstler' },
    6: { x: 90, y: 0, target: 'cube-handwerk' },
  };

  let rolledSide = null;
  let hasRolled = false;

  mainCube.addEventListener("click", () => {
    if (!hasRolled) {
      // üëâ Erster Klick: W√ºrfeln
      rolledSide = Math.floor(Math.random() * 6) + 1;
      const { x, y } = rotationMap[rolledSide];
        mainCube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
      hasRolled = true;
    } else {
      // üëâ Zweiter Klick: Weiter zum gew√§hlten W√ºrfel
      if (!rolledSide) return;

      const { target } = rotationMap[rolledSide];
      const targetCube = document.getElementById(target);

      mainCube.classList.add("hidden");
      targetCube.classList.remove("hidden");
      targetCube.style.transform = "rotateX(0deg) rotateY(0deg)";

      backButton.classList.remove("hidden");

      rolledSide = null;
      hasRolled = false;
    }
  });

  function goBack() {
    document.querySelectorAll(".cube").forEach(cube => cube.classList.add("hidden"));
    mainCube.classList.remove("hidden");
    mainCube.style.transform = "rotateX(0deg) rotateY(0deg)";
    rolledSide = null;
    hasRolled = false;
    backButton.classList.add("hidden");
  }
</script>

</body>
</html>
