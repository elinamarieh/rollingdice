<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Digitaler Würfel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
      position: relative;
      overflow: hidden;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg) translateZ(-100px);
      transform-origin: center;
      transition: transform 1.75s cubic-bezier(0.42,0,0.58,1); 
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #fff;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #333;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
      background-size: cover;
      background-position: center;
    }

    .face1  { transform: rotateY(0deg) translateZ(100px); }
    .face2  { transform: rotateY(90deg) translateZ(100px); }
    .face3  { transform: rotateY(180deg) translateZ(100px); }
    .face4  { transform: rotateY(-90deg) translateZ(100px); }
    .face5  { transform: rotateX(90deg) translateZ(100px); }
    .face6  { transform: rotateX(-90deg) translateZ(100px); }

    .hidden {
      display: none;
    }

    .back-button {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="scene">
    <!-- Hauptwürfel -->
    <div class="cube" id="main-cube">
      <div class="face face1" data-target="cube-sozial" style="background-image: url('./haupt/sozial.jpg');background-size: cover;"></div>
      <div class="face face2" data-target="cube-öffentlich" style="background-image: url('./haupt/öffentlich.jpg');background-size: cover;"></div>
      <div class="face face3" data-target="cube-buisness" style="background-image: url('./haupt/economic.jpg');background-size: cover;"></div>
      <div class="face face4" data-target="cube-geistliche" style="background-image: url('./haupt/geistlich.jpg');background-size: cover;"></div>
      <div class="face face5" data-target="cube-künstler" style="background-image: url('./haupt/artist.jpg');background-size: cover;"></div>
      <div class="face face6" data-target="cube-handwerk" style="background-image: url('./haupt/handwerker.jpg');background-size: cover;"></div>
    </div>

    <!-- Folgewürfel-Vorlage -->
    <div class="cube hidden" id="cube-sozial">
      <div class="face face1" style="background-image: url('./sozial/altenpfleger.jpg');"></div>
      <div class="face face2" style="background-image: url('./sozial/erzieher.jpg');"></div>
      <div class="face face3" style="background-image: url('./sozial/hebamme.jpg');"></div>
      <div class="face face4" style="background-image: url('./sozial/krankenpflege.jpg');"></div>
      <div class="face face5" style="background-image: url('./sozial/sozialarbeiter.jpg');"></div>
      <div class="face face6" style="background-image: url('./sozial/therapeut.jpg');"></div>
      <button class="back-button" onclick="goBack()">Zurück</button>
    </div>

    <div class="cube hidden" id="cube-öffentlich">
      <div class="face face1" style="background-image: url('./öffentlich/feuerwehr.jpg');"></div>
      <div class="face face2" style="background-image: url('./öffentlich/gelehrter_.jpg');"></div>
      <div class="face face3" style="background-image: url('./öffentlich/polizei.jpg');"></div>
      <div class="face face4" style="background-image: url('./öffentlich/richter.jpg');"></div>
      <div class="face face5" style="background-image: url('./öffentlich/soldat_.jpg');"></div>
      <div class="face face6" style="background-image: url('./öffentlich/straßenreinigung.jpg');"></div>
      <button class="back-button" onclick="goBack()">Zurück</button>
    </div>

    <!-- Weitere Würfel analog -->
    <div class="cube hidden" id="cube-geistliche">
      <div class="face face1" style="background-image: url('./geistliche/imam_.jpg');"></div>
      <div class="face face2" style="background-image: url('./geistliche/mönch.jpg');"></div>
      <div class="face face3" style="background-image: url('./geistliche/papst.jpg');"></div>
      <div class="face face4" style="background-image: url('./geistliche/philosoph_.jpg');"></div>
      <div class="face face5" style="background-image: url('./geistliche/priester.jpg');"></div>
      <div class="face face6" style="background-image: url('./geistliche/rabbi_.jpg');"></div>
      <button class="back-button" onclick="goBack()">Zurück</button>
    </div>

    <div class="cube hidden" id="cube-künstler">
      <div class="face face1" style="background-image: url('./künstler/actor.jpg');"></div>
      <div class="face face2" style="background-image: url('./künstler/grafiker_.jpg');"></div>
      <div class="face face3" style="background-image: url('./künstler/journalist_.jpg');"></div>
      <div class="face face4" style="background-image: url('./künstler/künstler.jpg');"></div>
      <div class="face face5" style="background-image: url('./künstler/musiker_.jpg');"></div>
      <div class="face face6" style="background-image: url('./künstler/videographer_.jpg');"></div>
      <button class="back-button" onclick="goBack()">Zurück</button>
    </div>
    
    <div class="cube hidden" id="cube-handwerk">
      <div class="face face1" style="background-image: url('./handwerk/bauarbeiter.jpg');"></div>
      <div class="face face2" style="background-image: url('./handwerk/elektriker.jpg');"></div>
      <div class="face face3" style="background-image: url('./handwerk/gärtner.jpg');"></div>
      <div class="face face4" style="background-image: url('./handwerk/koch.jpg');"></div>
      <div class="face face5" style="background-image: url('./handwerk/maurer_.jpg');"></div>
      <div class="face face6" style="background-image: url('./handwerk/schmied.jpg');"></div>
      <button class="back-button" onclick="goBack()">Zurück</button>
    </div>

    <div class="cube hidden" id="cube-buisness">
      <div class="face face1" style="background-image: url('./buisness/bankier_.jpg');"></div>
      <div class="face face2" style="background-image: url('./buisness/börse_.jpg');"></div>
      <div class="face face3" style="background-image: url('./buisness/consulting_.jpg');"></div>
      <div class="face face4" style="background-image: url('./buisness/marketing_.jpg');"></div>
      <div class="face face5" style="background-image: url('./buisness/recht_.jpg');"></div>
      <div class="face face6" style="background-image: url('./buisness/start-up.jpg');"></div>
      <button class="back-button" onclick="goBack()">Zurück</button>
    </div>
  </div>

  <script>
    const mainCube = document.getElementById("main-cube");
    const faces = mainCube.querySelectorAll(".face");

    function randomRotate(cube) {
      const x = Math.floor(Math.random() * 4) * 90;
      const y = Math.floor(Math.random() * 4) * 90;
      cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
    }

    // Hauptwürfel drehen
    mainCube.addEventListener("click", () => randomRotate(mainCube));

    // Unterwürfel drehen
    document.querySelectorAll(".cube:not(#main-cube)").forEach(cube => {
      cube.addEventListener("click", () => randomRotate(cube));
    });

    // Auf Hauptwürfel-Seite klicken → anderen zeigen
    faces.forEach(face => {
      face.addEventListener("click", (e) => {
        e.stopPropagation(); // Kein Würfeln
        const targetId = face.getAttribute("data-target");
        if (targetId) {
          mainCube.classList.add("hidden");
          const targetCube = document.getElementById(targetId);
          targetCube.classList.remove("hidden");
          targetCube.style.transform = "rotateX(0deg) rotateY(0deg)";
        }
      });
    });

    function goBack() {
      document.querySelectorAll(".cube").forEach(cube => cube.classList.add("hidden"));
      mainCube.classList.remove("hidden");
    }
  </script>

</body>
</html>
